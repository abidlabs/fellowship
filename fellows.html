<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fatima Fellowship | Fellows</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">
  <header>
    <a href="/" id="logo">
      Fatima Fellowship
    </a>
    <nav>
      <a href="blog.html">Blog</a>
      <a href="mentors.html">Mentors</a>
      <a class="selected" href="fellows.html">Fellows</a>
    </nav>
  </header>
  <h1>Fellows</h1>
  <p>These Fellows are currently enrolled in or are alumni of Fatima Fellowship.</p>
  <div id="fellows"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script>
    let html = "";
    $.getJSON("fellows.json", (fellows) => {
      for (let fellow of fellows) {
        html += `
        <div class="card fellow">
          <h2><a href="${fellow.site}">${fellow.name}</a></h2>
          <span>${fellow.education}</span>
          <p>${fellow.about}</p>
          <p>Mentored by <strong>${fellow.mentor}</p>
        </div>`;
      }
      $("#fellows").html(html);
    });
  </script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Fatima Fellowship | Mentors</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="container">
  <header>
    <a href="/" id="logo">
      Fatima Fellowship
    </a>
    <nav>
      <a href="/blog.html">Blog</a>
      <a class="selected" href="/mentors.html">Mentors</a>
      <a href="/fellows.html">Fellows</a>
    </nav>
  </header>
  <h1>Mentors</h1>
  <p>These are the mentors at Fatima Fellowship.</p>
  <div id="mentors"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
  <script>
    let html = "";
    $.getJSON("mentors.json", (mentors) => {
      for (let mentor of mentors) {
        html += `
        <div class="card mentor">
          <h2><a href="${mentor.site}">${mentor.name}</a></h2>
          <span>${mentor.education}</span>
          <p>${mentor.about}</p>
        </div>`;
      }
      $("#mentors").html(html);
    });
  </script>
</body>
</html>
